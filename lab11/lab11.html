<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB11 JavaScript</title>
    <link rel="stylesheet" href="animate.css">
    <script>
        function WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!';
        }
        function TryAgain() {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again.';
        }
        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
    </script>
    <style>
        .container {display: flex;}
        #first {order: 1;}
        #second {order: 2;}
        #third {order: 3;}
        img {cursor: pointer;}
    </style>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut!</h1>
        <div class="container">
            <img src="walnut.png" id="first" alt="first walnut" onclick="WinnerMessage();">
            <img src="walnut.png" id="second" alt="second walnut" onclick="TryAgain();">
            <img src="walnut.png" id="third" alt="third walnut" onclick="TryAgain();">
        </div>
        <div id="messages"></div>
</body>
</html>
