<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB11 JavaScript</title>
    <script>
        function WinnerMessage() {
            alert("You Won!");
        }

        function TryAgain() {
            alert("Wrong Shell - Try Again.");
        }
        
    </script>
</head>
<body>
    <h1>Choose a Walnut!</h1>
        <h2>Shuffle</h2>
            <img src="walnut.png" alt="first walnut" onclick="WinnerMessage();">
            <img src="walnut.png" alt="second walnut" onclick="TryAgain();">
            <img src="walnut.png" alt="third walnut" onclick="TryAgain();">

</body>
</html>
