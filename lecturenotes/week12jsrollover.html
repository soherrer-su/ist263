<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Rollover</title>
    <script>
        function change () {
            document.getElementById("arrow").setAttribute("src", "https://laferger.github.io/ist263/images/arrow_over.PNG");
        }

        function changeBack () {
            document.getElementById("arrow").setAttribute("src", "https://laferger.github.io/ist263/images/arrow.PNG");
        }
    </script>
</head>
<body>
    <h1>Image Rollover</h1>
        <h3>We are going to change an image when the mouse rolls over it, and change it back on mouse out.</h3>

        <img id="arrow" onmouseover="change();" onmouseout="changeBack();" src="https://laferger.github.io/ist263/images/arrow.PNG" alt="arrow icon">



</body>
</html>
