<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <script>
        function rightAnswer () {
            document.getElementById("right").innerHTML = "<span style='color: green;'>False is Correct!</span>";
        }

        function wrongAnswer () {
            document.getElementById("wrong").innerHTML = "<span style='color: red;'>True is Incorrect!</span>";
        }
    </script>
</head>
<body>
    <h1>HTML Quiz</h1>
        <h3>Changing HTML inside a tag with JavaScript.</h3>

        <p>Java and JavaScript are the same thing.</p>
            <p id="wrong" onclick="wrongAnswer();">True</p>
            <p id="right" onclick="rightAnswer();">False</p>

</body>
</html>
