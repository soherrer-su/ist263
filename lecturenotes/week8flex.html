<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
    <style>
        nav {display: flex;}
        nav div {flex: 1;}
        /* selecting all divs inside nav tag */ 
        /* flex 1 says how many pieces of pie each div gets (1/3) */ 
    </style>
</head>
<body>
    <h1>Quick Flexbox</h1>

        <p>Flexboxes have 1 ROW and as many COLUMNS as you want. The ROW is a container tag. The COLUMNS are container tags too. </p>

        <nav> <!-- nav is our flexbox row here-->
            <div>About</div> <!-- first column in this flexbox -->
            <div>Products</div>
            <div>Contact</div>
        </nav>
</body>
</html>
